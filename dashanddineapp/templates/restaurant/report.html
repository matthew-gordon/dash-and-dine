{% extends 'restaurant/base.html' %}

{% block script %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
{% endblock %}

{% block page %}

  <div class="row">
    <div class="col-md-8">

      <!-- Revenue by Week -->
      <div class="panel">
          <div class="panel-heading bg-blue">
            <h4 class="panel-title text-center">
              Revenue by Week
            </h4>
          </div>
          <div class="panel-body">
            <canvas id="revenueChart" height="110"></canvas>
            <script>
              var ctx = document.getElementById("revenueChart").getContext("2d")
              var data = {
                labels: ["Mon", "Tues", "Wed", "Thu", "Fri", "Sat", "Sun"],
                datasets: [
                  {
                    label: "Revenue by Week",
                    backgroundColor: "rgba(54,162,235,0.9)",
                    hoverBackgroundColor: "rgba(54,162,235,1.0)",
                    data: {{ revenue }}
                  }
                ]
              };

              new Chart(ctx, {
                type: 'bar',
                data: data
              });

            </script>
          </div>
      </div>

      <!-- Order by Week -->
      <div class="panel">
          <div class="panel-heading bg-blue">
            <h4 class="panel-title text-center">
              Orders by Week
            </h4>
          </div>
          <div class="panel-body">
            <canvas id="orderChart" height="110"></canvas>
            <script>
              var ctx = document.getElementById("orderChart").getContext("2d")
              var data = {
                labels: ["Mon", "Tues", "Wed", "Thu", "Fri", "Sat", "Sun"],
                datasets: [
                  {
                    label: "Orders by Week",
                    backgroundColor: "rgba(255,99,132,0.9)",
                    hoverBackgroundColor: "rgba(255,99,132,1.0)",
                    data: {{ orders }}
                  }
                ]
              };

              new Chart(ctx, {
                type: 'bar',
                data: data
              });

            </script>
          </div>
      </div>

    </div>
    <div class="col-md-4">

      <!-- Revenue by Week -->
      <div class="panel">
          <div class="panel-heading bg-blue">
            <h4 class="panel-title text-center">
              Top 3 Meals
            </h4>
          </div>
          <div class="panel-body">
            <canvas id="mealChart" height="242"></canvas>
            <script>
              var ctx = document.getElementById("mealChart").getContext("2d")
              var data = {
                labels: ["Meal A", "Meal B", "Meal C"],
                datasets: [
                  {
                    label: "Revenue by Week",
                    backgroundColor: [
                      "#36A2EB", "#FFCE56", "#FF6384"
                    ],
                    data: [23,45,67]
                  }
                ]
              };

              new Chart(ctx, {
                type: 'pie',
                data: data
              });

            </script>
          </div>
      </div>

      <!-- Order by Week -->
      <div class="panel">
          <div class="panel-heading bg-blue">
            <h4 class="panel-title text-center">
              Orders by Week
            </h4>
          </div>
          <div class="panel-body">
            <canvas id="orderChart" height="110"></canvas>
            <script>
              var ctx = document.getElementById("orderChart").getContext("2d")
              var data = {
                labels: ["Mon", "Tues", "Wed", "Thu", "Fri", "Sat", "Sun"],
                datasets: [
                  {
                    label: "Orders by Week",
                    backgroundColor: "rgba(255,99,132,0.9)",
                    hoverBackgroundColor: "rgba(255,99,132,1.0)",
                    data: {{ orders }}
                  }
                ]
              };

              new Chart(ctx, {
                type: 'bar',
                data: data
              });

            </script>
          </div>
      </div>

    </div>
  </div>

{% endblock %}
